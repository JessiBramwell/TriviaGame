<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>

  <!-- Introduction -->
  <div class="container">
    <div class="jumbotron">
      <div class="d-flex justify-content-between">
        <h1 class="display-4 heading">Anatomy Quiz</h1>
        <h1 class="display-4" id="timer"></h1>
      </div>
      <p class="lead">Choose the correct muscle from the list below.</p>
      <hr class="my-4">
      <div class="stats">
        <h5>Correct Answers: <span id="correct"></span></h5>
        <h5>Incorrect Answers: <span id="incorrect"></span></h5>
      </div>
      <!-- Try Again Button -->
      <div class="start">
        <p>Press the start button to begin.</p>
        <button id="start" class="btn btn-primary btn-lg" href="#" role="button">Start</button>
      </div>
    </div>
    <!-- Start Button -->

    <!-- Quiz Area -->
    <div id="quiz" class="row justify-content-center">
      <div class="col-6">
        <div class="card  justify-content-center">
          <!-- Image -->
          <img id="img" src="" class="card-img-top" alt="">
          <div class="card-body">
            <!-- Question/Feedback -->
            <h5 class="question feedback card-title">Select the name of the highlighted muscle</h5>
            <ul id="answer-options" class="list-group list-group-flush">
              <!-- Options **Created in js**-->
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>


  <script src="assets/javascript/app.js"></script>
</body>

</html>
